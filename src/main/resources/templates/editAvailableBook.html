<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Book Here</title>
</head>
<body>
	<form th:action="@{/save}" method="post" th:object=${book}>
	<input type="hidden" name="id" th:value="${book.id}">
	Enter the name<input type="text" name="name" th:value="${book.name}"><br>
	Enter the author<input type="text" name="author" th:value="${book.author}"><br>
	Enter the price<input type="text" name="price" th:value="${book.price}"><br>
	<input type="submit" value="edit">
	</form>
</body>
</html>
